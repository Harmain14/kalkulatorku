<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="script.js" defer></script>
        <title>Kalkulatorku - Abdullah Harmain</title>
    </head>
    <body>
        <div class="container">
			<div class="home-img">    
				<img src="header.png" alt="" width="500px">
			</div><br><br><br><br>
            <input type="text" id="input" placeholder="0" readonly />
            <div id="buttons">
                <button class="all-clear" data-operation="clear">AC</button>
                <button class="delete" data-operation="del">Del</button>
                <button class="bagi" data-math="/">÷</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="kali" data-math="*">x</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="tambah" data-math="+">+</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="kurang" data-math="-">-</button>
                <button class="middle-dot" data-number=".">·</button>
                <button data-number="0">0</button>
                <button class="equals" data-operation="equals">=</button>
            </div>
        </div>
    </body>
</html>
